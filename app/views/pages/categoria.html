<div class="message-alerta">
   	<div directive-alerta-sistema-template></div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
	        <div class="panel panel-default panel-container">
	            <div class="panel-heading">
	                <h3 class="panel-title"><i class="fa fa-tags fa-fw"></i> Categoria</h3>

			        <button type="button" class="btn btn-primary btn-sm pull-right" style="margin-top: -24px;"
						title="Informações" ng-click="$parent.abrirModalInformacoes()">
						<span class="fa fa-info-circle" aria-hidden="true"></span>
					</button>
	                <button type="button" class="btn btn-success btn-sm pull-right" style="margin-top: -24px; margin-right: 8px"
						title="Cadastrar nova categoria" ng-click="abrirModalCadastrarCategoria()">Adicionar
						<span class="fa fa-plus" aria-hidden="true"></span>
					</button>
	            </div>
	            <div class="panel-body">
					<div class="table-responsive table-overflow">
		                <table class="table table-striped" id="tbl-item" name="tbl-item">
		                    <thead class="th-color">
		                    	<tr>
		                    		<th class="text-center">#</th>
		                       		<th class="text-center">Nome</th>
		                        	<th class="text-center">Descrição</th>
		                        	<th class="text-center">Ações</th>
		                    	</tr>
		                    </thead>

		                    <tbody>
		                        <tr ng-repeat="categoria in categoriaList track by $index">
		                        	<td>{{categoria.id}}</td>
		                        	<td>{{categoria.nome}}</td>
		                        	<td>{{categoria.descricao}}</td>
			                     		<td class="text-center">
			                     			<div class="btn-group" role="group">
			                            	<button type="button" ng-click="abrirModalVisualizarCategoria(categoria)" class="btn btn-info btn-table" tooltip-placement="top" tooltip="Visualizar Itens da Categoria">
			                                	<span class="fa fa-search" aria-hidden="true"></span>
			                                </button>
			                              	&nbsp;&nbsp;
											<button type="button" ng-click="abrirModalEditarCategoria(categoria)" class="btn btn-primary btn-table" tooltip-placement="top" tooltip="Editar categoria">
			                                	<span class="fa fa-pencil" aria-hidden="true"></span>
			                                </button>
											&nbsp;&nbsp;
											<button type="button" ng-click="abrirModalRemoverCategoria(categoria)" class="btn btn-danger btn-table" tooltip-placement="top" tooltip="Remover categoia">
			                                	<span class="fa fa-trash" aria-hidden="true"></span>
			                                </button>
			                            </div>
			                        </td>
		                        </tr>
		                    </tbody>
		                </table>
		            </div>
				</div>
			</div>
		</div>
	</div>
</div>

<section>
	<div directive-modal-cadastrar-categoria />
</section>

<section>
	<div directive-modal-visualizar-categoria />
</section>

<section>
	<div directive-modal-editar-categoria />
</section>

<section>
	<div directive-modal-remover-categoria />
</section>
