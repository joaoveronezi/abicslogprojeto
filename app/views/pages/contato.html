<div class="message-alerta">
   	<div directive-alerta-sistema-template></div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default panel-container">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-send"></i> Contato</h3>
                    <button type="button" class="btn btn-primary btn-sm pull-right" style="margin-top: -24px;"
						title="Informações" ng-click="$parent.abrirModalInformacoes()">
						<span class="fa fa-info-circle" aria-hidden="true"></span>
					</button>
                </div>
                <div class="panel-body">
					<p>Utilize o formulário abaixo para nos enviar dúvidas sobre o
						sistema ou eventuais problemas.</p>
					<form style="margin-top: 20px">
						<div class="form-group">
							<label for="nome">Nome</label>
							<input class="form-control" for="nome" type="text" ng-model="objetoUsuario.nome" disabled>
						</div>
						<div class="form-group">
							<label for="email">Email</label> <input type="email"
								class="form-control" id="email" ng-model="objetoUsuario.email" disabled >
						</div>
						<div class="form-group">
							<label for="assunto">Assunto</label> <input type="text" ng-model="assuntoEmail"
								class="form-control" id="assunto" placeholder="Assunto" maxlength="50">
						</div>
						<div class="form-group">
							<label for="msg">Mensagem</label>
							<textarea id="msg" class="form-control" rows="10" ng-model="corpoEmail" maxlength="1500"
								placeholder="Escreva aqui a sua mensagem"></textarea>
						</div>
						<button style="margin-top: 1%;"
							type="submit" ng-click="enviarEmailContato()" class="btn btn-success pull-right">Enviar
							<i class="fa fa-send"></i>
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
